apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-mercury
spec:
  selector:
    matchLabels:
      planet: mercury
  replicas: 1
  template:
    metadata:
      labels:
        planet: mercury
    spec:
      containers:
        - name: hello-mercury
          image: stanleynguyen/hello-mercury
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          env:
            - name: PORT
              value: '5000'
---
apiVersion: v1
kind: Service
metadata:
  name: hello-mercury
spec:
  selector:
    planet: mercury
  ports:
    - port: 80
      targetPort: 5000
  type: LoadBalancer
